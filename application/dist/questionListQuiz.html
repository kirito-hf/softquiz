                <main>
                    <div class="container-fluid px-4">
                        <h2 class="mt-4">Add Questions into Quiz "<span id='quizName'></span>"</h2>
                         
						<form class=" d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0" onsubmit="return false;">
							<div class="input-group">
								<input class="form-control" id="search" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" autocomplete=off  />
								<button class="btn btn-primary" id="btnNavbarSearch" type="button" onclick="getQuestionListQuiz('0');"><i class="fas fa-search"></i></button> &nbsp;&nbsp;
								<button class="btn btn-secondary"   type="button" onclick="getQuestionListQuizAssigned();">Show only assigned questions</button>&nbsp;&nbsp;
								<button class="btn btn-secondary"  type="button" onclick="getQuestionListQuizAll();">Show all</button>
							</div>
							<div class="form-group" id="AddQuestionCategoryHolder3">
								<label>Category</label> <a href="javascript:sq_category_parent4(0);" style="font-size:11px;">Reset</a>
								<div id="mainCategory4">
								
								</div>
								
							 </div>
						</form>
                        <br><br>  
                        <div class="row">
                            <div class="col-xl-12">
								  <br>
								 
								<div class="table-responsive" style="min-height:250px;">
									<table class="table table-bordered">
										<thead>
											<tr>
												<th>ID</th>
												 <th>Question Type</th>
												<th>Question</th>
												<th>Category Name</th>
												<th id="orderCol"><button type='button' class='btn btn-sm btn-secondary' onClick="saveQorder();" >Save Order</button></th>
												<th>Action</th>
											</tr>
										
										</thead>
										<tbody id="rowContent">
											
										
										</tbody>
									</table>
								</div> 
								<button class="btn btn-sm btn-info" id="backBtn" onClick="getQuestionListQuiz('n');">Back</button>
								<button class="btn btn-sm btn-info"  id="nextBtn" onClick="getQuestionListQuiz('p');">Next</button>
								
								
								 
                            </div>
                             
                        </div>
                    </div>
                </main>
